name: KCCacheProxy Package
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Setup .npmrc file to publish to npm
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'
    # npm install
    - run: apt install -y p7zip-full
    - run: mkdir -p out/KCCacheProxy/
    - run: npm install
    - run: npm install pkg -g
    - run: pkg --out-path out src/proxy/proxy.js
    - run: cp -r cache_template/* out/KCCacheProxy/
    - run: cd out
    - run: cp -r KCCacheProxy/ KCCacheProxy-linux/ && mv proxy-linux KCCacheProxy-linux/proxy-linux && 7z a KCCacheProxy-linux.zip KCCacheProxy-linux && rm -r KCCacheProxy-linux &
    - run: rm -r KCCacheProxy*/
    - run: rm -r make
